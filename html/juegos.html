<html lang="en">
<head>

    <!-- Links and more -->
    <link rel="stylesheet" href="/css/juegos.css">

<body>

    <!-- cabezera end -->

            <h1>Hola <span id="nombre">nombre</span></h1>

                Logica
            </button>

        <div class="contenedor">
            <div id="resultado" class="cont_img"></div>
            <button onclick="redireccionarIndex()">Salir</button>
        </div>
    </div>

    </aside>
    <!-- barra lateral end -->

    
    <!-- contenido start -->
    <main class="content">
        <div class="body_score">
            <h3>Puntuacion:</h3>

            <h3>Aprende Con diversion</h3>
            
        </div>

    </main>

    </footer>
